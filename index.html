<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Link  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container">
      <form action="">
        <h2 class="title">Tela de Login</h2>
        <div class="cadastro">
          <label for="email"></label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="E-mail"
            required
          />
        </div>

        <div class="cadastro">
          <label for="senha"></label>
          <input type="password" placeholder="Senha" required />
        </div>

        <div class="salvar-informacao">
          <label for="salve-login">
            <input type="checkbox" id="salvar_senha" nome="informacao" value="salvar-informacao"/> Salvar Informações
          </label>

          <a href="#">Esqueceu a senha</a>
        </div>

        <button>Entrar</button>

        <div class="criar_conta">
          <p>Não tem conta?<a href="#">Criar conta</a></p>
        </div>

        <ul class="redes-sociais">
          <li>
            <a
              href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fmail.google.com%2Fmail%2Fu%2F0%2F%3Ftab%3Drm%26ogbl&emr=1&followup=https%3A%2F%2Fmail.google.com%2Fmail%2Fu%2F0%2F%3Ftab%3Drm%26ogbl&ifkv=ATuJsjw1zCCFxbEHzPJN17tmxOAVX8-SAv_aUPcmwM579HQ-uFxCiPWhhOnw_w-SvjqviAAWBMBZ&osid=1&passive=1209600&service=mail&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S46488%3A1708690059235668&theme=glif"
              ><i class="bi bi-google"></i
            ></a>
          </li>
          <li>
            <a
              href="https://pt-br.facebook.com/login/device-based/regular/login/"
              ><i class="bi bi-facebook"></i
            ></a>
          </li>
        </ul>
      </form>
    </div>
  </body>
</html>
